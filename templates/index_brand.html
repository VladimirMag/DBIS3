<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="templates/css/bootstrap.min.css">

    <title>Hello, world!</title>
    <style>

a {
  color: white;
  text-decoration: none
}
   .unselectable {
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* Internet Explorer/Edge */
  user-select: none;           /* Non-prefixed version, currently
                                  not supported by any browser */
}
  </style>
  </head>
  <body>
<script>
  function update(event) 
  {
  var upd =  event.target.parentElement.parentElement;
  var event = upd.children;
  for (var i = 1; i < event.length; i++) 
  {
    if(event[i].getAttribute('name') == 'delete')
    {
      break;
    }
    event[i].innerHTML = '<input class="form-control" form="formid'+event[0].innerHTML+'" value="' + event[i].innerHTML +'"name="'+document.getElementById("ids").children[i].innerHTML+'"id="'+ document.getElementById("ids").children[i].innerHTML+'">';
  }
  event[event.length-1].innerHTML = '<button type="submit" form="formid'+event[0].innerHTML+'" class="btn btn-lg btn-danger">Submit</button>';
  event[0].innerHTML = '<input class="form-control" form="formid'+event[0].innerHTML+'" value="' + event[0].innerHTML +'" name="'+document.getElementById("ids").children[0].innerHTML+'" readonly>';
}
</script>

  
<div class="container">
<a href="Car"><button type="button" class="btn btn-dark">Car</button></a>
<a href="Brand"><button type="button" class="btn btn-dark">Brand</button></a>
</div>
<br/>
<table class="table">
  <thead>
    <tr id="ids">
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <form action="{{table}}/Update" method="post" id='formid{{d.name}}'>
    <tr name='{{d.name}}'>
      <th scope="row">{{ d.name}}</th>
      <td name="delete" style="background: black; color: white; cursor: pointer;"; onmouseover="this.style.backgroundColor='red'; this.style.Color='black';"; onmouseout="this.style.backgroundColor='black';this.style.Color='white';"><a href='{{table}}/delete/{{d.name}}'><div class="unselectable">Delete</div></a></td>
    </tr>
    </form>
    {% endfor %}
    <form action="" method="post">
    <tr>
      <th><input type="text" class="form-control" aria-describedby="emailHelp" name ="name"></th>
      <td><button type="submit" class="btn btn-primary">Add</button></td>
    </tr>
    </form>
  </tbody>
</table>
</form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="templates/js/jquery-3.6.0.min.js"></script>
    <script src="templates/js/bootstrap.min.js"></script>
  </body>
</html>
